<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acleray | Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #090a0f;
      --surface: #11131a;
      --surface-soft: #1a1d26;
      --accent: #ff2d75;
      --accent-soft: #ff4d94;
      --text: #e6e8ec;
      --text-muted: #8a8f9e;
      --success: #00f0b3;
      --error: #ff4d6a;
      --border: rgba(255,255,255,0.06);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(9, 10, 15, 0.94), rgba(9, 10, 15, 0.94)),
        repeating-linear-gradient(0deg, var(--border), var(--border) 1px, transparent 1px, transparent 50px),
        repeating-linear-gradient(90deg, var(--border), var(--border) 1px, transparent 1px, transparent 50px);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 25%, rgba(255, 45, 117, 0.04) 0%, transparent 35%),
        radial-gradient(circle at 70% 75%, rgba(0, 240, 179, 0.04) 0%, transparent 45%);
      animation: drift 60s linear infinite;
      z-index: -1;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-30px, -30px); }
    }

    .signup-card {
      width: 100%;
      max-width: 480px;
      background: var(--surface-soft);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 52px 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .signup-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--accent), var(--success), var(--accent));
      z-index: -1;
      border-radius: 26px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .signup-card:hover::before {
      opacity: 1;
    }

    .logo {
      font-size: 2.1rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 12px;
    }

    .logo span {
      background: linear-gradient(90deg, var(--accent), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-bottom: 36px;
    }

    .input-group {
      margin-bottom: 24px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .input-group input {
      width: 100%;
      padding: 16px;
      background: rgba(17, 19, 26, 0.6);
      border: 1px solid var(--border);
      border-radius: 14px;
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.05rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 45, 117, 0.25);
    }

    /* Password strength & match */
    .password-hint {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .password-match {
      font-size: 0.85rem;
      margin-top: 6px;
      min-height: 18px;
    }

    .match-valid {
      color: var(--success);
    }

    .match-invalid {
      color: var(--error);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      margin: 24px 0 32px;
    }

    .checkbox-group input {
      width: auto;
      margin-top: 4px;
    }

    .checkbox-group label {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .checkbox-group a {
      color: var(--accent-soft);
      text-decoration: none;
    }
    .checkbox-group a:hover {
      text-decoration: underline;
      color: var(--accent);
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--accent), #ff1a66);
      color: white;
      border: none;
      border-radius: 14px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 45, 117, 0.3);
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 45, 117, 0.5);
    }

    .signup-btn:disabled {
      opacity: 0.7;
      transform: none;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      position: relative;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
      z-index: 1;
    }

    .divider span {
      background: var(--surface-soft);
      position: relative;
      padding: 0 16px;
    }

    .login-link {
      display: block;
      text-align: center;
      color: var(--accent-soft);
      text-decoration: none;
      font-weight: 600;
      margin-top: 12px;
    }
    .login-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signup-card {
        padding: 40px 24px;
      }
      .logo { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <div class="logo">Acleray<span>.</span></div>
    <p class="tagline">Create your secure investor account</p>

    <form id="signupForm">
      <div class="input-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" autocomplete="name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" autocomplete="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="new-password" required minlength="8">
        <div class="password-hint">
          At least 8 characters, with a number and symbol
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" autocomplete="new-password" required>
        <div class="password-match" id="passwordMatch"></div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>.
        </label>
      </div>

      <button type="submit" class="signup-btn" id="submitBtn">Create Account</button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <a href="login.html" class="login-link">← Already have an account? Login</a>
  </div>

  <script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMatch = document.getElementById('passwordMatch');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('signupForm');

    // Real-time password match validation
    confirmPassword.addEventListener('input', checkPasswordMatch);
    password.addEventListener('input', checkPasswordMatch);

    function checkPasswordMatch() {
      if (confirmPassword.value === '') {
        passwordMatch.textContent = '';
        passwordMatch.className = 'password-match';
        submitBtn.disabled = false;
        return;
      }

      if (password.value === confirmPassword.value) {
        passwordMatch.textContent = '✓ Passwords match';
        passwordMatch.className = 'password-match match-valid';
        submitBtn.disabled = false;
      } else {
        passwordMatch.textContent = '✗ Passwords do not match';
        passwordMatch.className = 'password-match match-invalid';
        submitBtn.disabled = true;
      }
    }

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (password.value !== confirmPassword.value) {
        alert('Passwords do not match.');
        return;
      }

      // Simulate account creation
      submitBtn.textContent = 'Creating Account...';
      submitBtn.disabled = true;

      setTimeout(() => {
        alert('✅ Account created successfully!\nYou can now log in.');
        // In real app: redirect to login or dashboard
        // window.location.href = 'login.html';
      }, 1200);
    });
  </script>
</body>
</html>
