<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Failed | Acleray</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #090a0f;
      --surface: #11131a;
      --surface-soft: #1a1d26;
      --accent: #ff2d75;
      --accent-soft: #ff4d94;
      --text: #e6e8ec;
      --text-muted: #8a8f9e;
      --success: #00f0b3;
      --error: #ff4d6a;
      --border: rgba(255,255,255,0.06);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(9, 10, 15, 0.92), rgba(9, 10, 15, 0.92)),
        repeating-linear-gradient(0deg, var(--border), var(--border) 1px, transparent 1px, transparent 50px),
        repeating-linear-gradient(90deg, var(--border), var(--border) 1px, transparent 1px, transparent 50px);
      z-index: -2;
    }

    .status-card {
      background: var(--surface-soft);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 48px 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .status-icon {
      font-size: 4rem;
      margin-bottom: 24px;
      color: var(--error);
    }

    .status-title {
      font-size: 2rem;
      margin-bottom: 16px;
      color: white;
    }

    .status-message {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 30px;
      line-height: 1.7;
    }

    .status-details {
      background: var(--surface);
      border-radius: 14px;
      padding: 20px;
      margin: 24px 0;
      text-align: left;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1rem;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .contact-note {
      background: rgba(255, 77, 106, 0.1);
      border-left: 3px solid var(--error);
      padding: 16px;
      border-radius: 0 8px 8px 0;
      margin: 24px 0;
      text-align: left;
      font-size: 1rem;
    }

    .action-btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(90deg, var(--accent), #ff1a66);
      color: white;
      border: none;
      border-radius: 14px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 45, 117, 0.3);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 45, 117, 0.5);
    }
  </style>
</head>
<body>

  <div class="status-card">
    <div class="status-icon">‚ùå</div>
    <h1 class="status-title">Failed</h1>
    <p class="status-message">
      Your withdrawal request could not be processed.
    </p>

    <div class="status-details">
      <div class="detail-row">
        <span>Amount:</span>
        <span>$5,000.00</span>
      </div>
      <div class="detail-row">
        <span>Network:</span>
        <span>Bitcoin (BTC)</span>
      </div>
      <div class="detail-row">
        <span>Address:</span>
        <span>1A...xyz</span>
      </div>
      <div class="detail-row">
        <span>Request ID:</span>
        <span>WDR-7X9K2L</span>
      </div>
    </div>

    <div class="contact-note">
      <strong>Next Steps:</strong><br>
      Please contact customer care to resolve this issue and retry your withdrawal.
    </div>

    <a href="#" class="action-btn">Contact Support</a>
  </div>
</body>
</html>
